<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <div class="card-img-top"></div>
      <div class="bg-img">
        <img src="images/image-victor.jpg" alt="Victor" />
      </div>
      <div class="card-body">
        <h5 class="card-title">
          Victor Crest <span id="age" class="light">26</span>
        </h5>
        <div class="light" id="location">London</div>
        <div class="details">
          <div class="column">
            <h5>80K</h5>
            <div class="light">Followers</div>
          </div>
          <div class="column">
            <h5>803K</h5>
            <div class="light">Likes</div>
          </div>
          <div class="column">
            <h5>1.4K</h5>
            <div class="light">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
