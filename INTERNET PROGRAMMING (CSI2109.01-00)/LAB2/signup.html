<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form autocomplete="off">
      <div class="container">
        <h1>WELCOME TO THE INTERNET PROGRAMMING SHOP</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
          autofocus
        />
        <br />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />
        <br />
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <br />
        <label for="points"><b> How old are you?</b></label>
        <input
          type="number"
          id="age"
          name="age"
          step="5"
          placeholder="Enter Age"
        />
        <br />
        <label for="points"><b>Enter Birthdate</b></label>
        <input
          type="date"
          id="birthday"
          name="birthday"
          placeholder="Enter Birthdate"
        />
        <br />
        <label for="points"><b>Enter Favourite Color</b></label>
        <input type="color" id="color" name="color" placeholder="Enter Color" />

        <p>What is your affiliation?</p>
        <label class="container"
          >College of Engineering
          <input type="radio" checked="checked" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >College of AI
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Others
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <br />
        <p>Select all that apply</p>
        <label class="container"
          >Engineering Student
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Fereigner
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Scholarship Recepient
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Exchange Student
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>
        <button type="submit" class="registerbtn">Cancel</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="login.html">Log in</a>.</p>
      </div>
    </form>
  </body>
</html>
