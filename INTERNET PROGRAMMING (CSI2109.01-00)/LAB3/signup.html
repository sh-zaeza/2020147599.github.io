<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form autocomplete="off">
      <div class="container">
        <h1>WELCOME TO THE BOOKSHOP</h1>
        <nav>
          <div class="flex-container">
            <div><a href="./index.html">Main Page</a></div>
            <div><a href="./signup.html">Sign Up</a></div>
            <div><a href="./login.html">Log In</a></div>
          </div>
        </nav>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
          autofocus
        />
        <br />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />
        <br />
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <br />

        <label><b>Enter Birthdate</b></label>
        <label for="birthday"></label
        ><input
          type="date"
          id="birthday"
          name="birthday"
          placeholder="Enter Birthdate"
        />

        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>
        <button type="submit" class="registerbtn">Cancel</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="login.html">Log in</a>.</p>
      </div>
    </form>
  </body>
</html>
